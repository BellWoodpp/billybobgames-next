    <meta charset="utf-8" />

    <title>HTML5 Mario - Browser Platformer</title>
    <link rel="icon" href="images/logo.gif" />

    <script src="jquery.js"></script>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0a0a0a;
        color: #f8fafc;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        overflow: hidden;
        padding: 1.5rem 0;
      }

      .header-text {
        margin-bottom: 1rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        text-align: center;
      }

      .header-text span {
        display: inline-block;
        margin: 0 0.75rem;
      }

      .game-wrapper {
        display: flex;
        justify-content: center;
        width: 100%;
        padding: 0 1rem;
      }

      canvas {
        border: 1px solid #1f2937;
        background: #000;
        max-width: 100%;
        height: auto;
        display: block;
      }

      .fallback {
        text-align: center;
        margin-top: 1rem;
        color: #e5e7eb;
      }
    </style>

  <body>
    <h4 class="header-text">
      <span>Arrow keys to move</span>
      <span>S to jump or dash</span>
      <span>A to run or fire</span>
    </h4>
    <div class="game-wrapper">
      <canvas id="canvas" width="640" height="480">
        <p class="fallback">
          Your browser does not support HTML5 Canvas. Try the latest version of Chrome, Firefox, or Edge to play.
        </p>
      </canvas>
    </div>
